apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface
spec:
  replicas: 2
  selector:
    matchLabels:
      app: interface
  template:
    metadata:
      labels:
        app: interface
    spec:
      containers:
      - name: server
        image: 3.39.247.107:31500/interface:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: interface
spec:
  selector:
    app: interface
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30300
  type: NodePort
